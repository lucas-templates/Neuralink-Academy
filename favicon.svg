<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      .neural-path {
        fill: none;
        stroke: #2979FF;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
        animation: pulse 2s ease-in-out infinite;
      }
      .neural-node {
        fill: #FFD600;
        animation: nodePulse 1.5s ease-in-out infinite;
      }
      .neural-node:nth-child(2) {
        animation-delay: 0.3s;
      }
      .neural-node:nth-child(3) {
        animation-delay: 0.6s;
      }
      .neural-node:nth-child(4) {
        animation-delay: 0.9s;
      }
      .neural-connection {
        stroke: #2979FF;
        stroke-width: 1.5;
        fill: none;
        opacity: 0.6;
        animation: flow 2s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.6; stroke-width: 2; }
        50% { opacity: 1; stroke-width: 2.5; }
      }
      @keyframes nodePulse {
        0%, 100% { opacity: 0.7; r: 3; }
        50% { opacity: 1; r: 4; }
      }
      @keyframes flow {
        0%, 100% { stroke-dashoffset: 0; opacity: 0.4; }
        50% { stroke-dashoffset: 10; opacity: 0.8; }
      }
    </style>
    <radialGradient id="nodeGlow" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#FFD600" stop-opacity="1"/>
      <stop offset="100%" stop-color="#FFD600" stop-opacity="0.3"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#6A1B9A" rx="10"/>
  
  <!-- Neural pathways -->
  <path class="neural-path" d="M20,30 Q30,20 50,25 Q70,30 80,40 Q75,50 50,55 Q25,50 20,40 Z"/>
  <path class="neural-path" d="M30,60 Q50,65 70,60 Q75,70 50,75 Q25,70 30,60"/>
  
  <!-- Neural connections -->
  <line class="neural-connection" x1="35" y1="35" x2="50" y2="45"/>
  <line class="neural-connection" x1="65" y1="35" x2="50" y2="45"/>
  <line class="neural-connection" x1="50" y1="45" x2="50" y2="60"/>
  <line class="neural-connection" x1="40" y1="60" x2="50" y2="65"/>
  <line class="neural-connection" x1="60" y1="60" x2="50" y2="65"/>
  
  <!-- Neural nodes -->
  <circle class="neural-node" cx="35" cy="35" r="3"/>
  <circle class="neural-node" cx="65" cy="35" r="3"/>
  <circle class="neural-node" cx="50" cy="45" r="3"/>
  <circle class="neural-node" cx="50" cy="60" r="3"/>
  <circle class="neural-node" cx="40" cy="60" r="3"/>
  <circle class="neural-node" cx="60" cy="60" r="3"/>
  <circle class="neural-node" cx="50" cy="70" r="3"/>
</svg>

